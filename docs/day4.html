<p>この回は附属図書館の職員が担当し，主に図書館の情報検索システムを中心とした学術情報の検索について講義をします．</p>
<p><strong>情報検索</strong>：図書館が提供する学術情報資源へのアクセス，図書館資料の利用と著作権</p>
<p>本学では様々な学術情報資源が提供されている．特に図書館の情報検索システムやオンラインサービスへのアクセスおよび電子資料・基本的な学術文献データベースの利用方法についても理解する．</p>
